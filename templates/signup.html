
{% extends 'home.html' %}
{% block style %}
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='signup.css')}}"/>
{% endblock %}
{% block content %}

    <div class="signup-container"> 
        <h2>Student Sign Up</h2>
        <form method="POST">
            <div class="input-group"><b>
                <label for="username">Full Name:</label>
                <input type="text" id="name" placeholder="Enter your name" name="name" required>
            </div>
            <div class="input-group"><b>
                <label for="username">Roll Number:</label>
                <input type="text" id="Roll" placeholder="Enter your Roll Number" name="roll" required>
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your Email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter Password" name="password" required>
            </b></div>
            <center>
            <button type="submit" class="signup">Sign Up</button><br>
            <p class="login-link">Already an Account <a href="{{url_for('login')}}">Login</a></p></center>
        </form>
    </div>
 {% endblock %}
