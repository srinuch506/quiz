
{% extends 'student_dashboard.html' %}
  
{% block content %}
<style>
  .container{
    margin-top: 3%;
    margin:center;
    width: 60%;
    height: auto;
    font-size: large;
    text-align: justify;
  }
</style>
<div class="container">
<div class="table-responsive-sm">
<table class="table table-sm">
    <thead>
      <tr class="table-danger">
        <th scope="col">Subject Code</th>
        <th scope="col">Subject Name</th>
        <th scope="col">Duration</th>
        <th scope="col">Attempt Quiz</th>
      </tr>
    </thead>
    <tbody >
      <tr class="table-success table-sm">
        <th scope="row">R2031051</th>
        <td>JAVA</td>
        <td>5 Minutes</td>
        <td class="text"><a class="btn btn-primary btn-sm" style="border-radius:0px;" href="{{url_for('java')}}"><span class="glyphicon glyphicon-check"></span> Start Quiz</a></td>
        
      </tr>
      
      <tr class="table-active table-sm">
        <th scope="row">R2031053</th>
        <td>Computer Networks</td>
        <td>5 Minutes</td>
        <td class="text"><a class="btn btn-primary btn-sm" style="border-radius:0px;" href="{{url_for('cn')}}"><span class="glyphicon glyphicon-check"></span> Start Quiz</a></td>
        
      </tr>
    </tbody>
  </table>
</div>
</div>
