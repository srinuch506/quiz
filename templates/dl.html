<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Learning Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color:#e6e152;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color:  #d9ccb0;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .question {
            margin-bottom: 20px;
        }
        .question-text {
            font-weight: bold;
            color: #333;
        }
        .options {
            list-style: none;
            padding: 0;
        }
        .options li {
            margin-bottom: 10px;
        }
        .options label {
            margin-left: 10px;
            color: #666;
        }
        .btn {
            display: block;
            width: 20%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 0 auto;
            text-align: center;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="subject">Deep Learning Quiz</h1>
        
        <!-- Question 1 -->
        <div class="question">
            <p class="question-text">1. What is an artificial neural network (ANN)?</p>
            <ul class="options">
                <li><input type="radio" name="q1" id="q1a" value="a"><label for="q1a">A computational model inspired by the structure and function of the human brain</label></li>
                <li><input type="radio" name="q1" id="q1b" value="b"><label for="q1b">A set of rules for performing a task</label></li>
                <li><input type="radio" name="q1" id="q1c" value="c"><label for="q1c">A statistical technique for data analysis</label></li>
                <li><input type="radio" name="q1" id="q1d" value="d"><label for="q1d">A programming language</label></li>
            </ul>
        </div>

        <!-- Question 2 -->
        <div class="question">
            <p class="question-text">2. What is backpropagation?</p>
            <ul class="options">
                <li><input type="radio" name="q2" id="q2a" value="a"><label for="q2a">A technique for training artificial neural networks by adjusting the weights of connections based on the error</label></li>
                <li><input type="radio" name="q2" id="q2b" value="b"><label for="q2b">The process of propagating information through the network from input to output</label></li>
                <li><input type="radio" name="q2" id="q2c" value="c"><label for="q2c">A method for optimizing the learning rate of a neural network</label></li>
                <li><input type="radio" name="q2" id="q2d" value="d"><label for="q2d">A type of activation function</label></li>
            </ul>
        </div>

        <!-- Question 3 -->
        <div class="question">
            <p class="question-text">3. What is the purpose of dropout in neural networks?</p>
            <ul class="options">
                <li><input type="radio" name="q3" id="q3a" value="a"><label for="q3a">To prevent overfitting by randomly dropping out units during training</label></li>
                <li><input type="radio" name="q3" id="q3b" value="b"><label for="q3b">To increase the learning rate of the network</label></li>
                <li><input type="radio" name="q3" id="q3c" value="c"><label for="q3c">To improve the accuracy of the model</label></li>
                <li><input type="radio" name="q3" id="q3d" value="d"><label for="q3d">To reduce the number of parameters in the network</label></li>
            </ul>
        </div>

        <!-- Question 4 -->
        <div class="question">
            <p class="question-text">4. What is transfer learning?</p>
            <ul class="options">
                <li><input type="radio" name="q4" id="q4a" value="a"><label for="q4a">A technique where a model trained on one task is reused as the starting point for a model on a second task</label></li>
                <li><input type="radio" name="q4" id="q4b" value="b"><label for="q4b">The process of transferring data between different neural networks</label></li>
                <li><input type="radio" name="q4" id="q4c" value="c"><label for="q4c">A method for optimizing the learning rate of a neural network</label></li>
                <li><input type="radio" name="q4" id="q4d" value="d"><label for="q4d">A type of activation function</label></li>
            </ul>
        </div>

        <!-- Question 5 -->
        <div class="question">
            <p class="question-text">5. What is the purpose of convolutional neural networks (CNNs) in deep learning?</p>
            <ul class="options">
                <li><input type="radio" name="q5" id="q5a" value="a"><label for="q5a">To automatically discover and learn features from input data</label></li>
                <li><input type="radio" name="q5" id="q5b" value="b"><label for="q5b">To perform classification tasks</label></li>
                <li><input type="radio" name="q5" id="q5c" value="c"><label for="q5c">To reduce the dimensionality of the input data</label></li>
                <li><input type="radio" name="q5" id="q5d" value="d"><label for="q5d">To optimize the learning process</label></li>
            </ul>
        </div>    
        <center>
            <button class="btn" id="submit-btn"><h3>Submit</h3></button>
            <p id="score"></p>
        </center>
    </div>
        <script>
            document.getElementById('submit-btn').addEventListener('click', function() {
                let score = 0;
                const correctAnswers = ['b', 'c', 'a', 'd', 'a'];
                for (let i = 1; i <= 5; i++) {
                    const answer = document.querySelector(`input[name="q${i}"]:checked`);
                    if (answer && answer.value === correctAnswers[i - 1]) {
                        score++;
                    }
                }
            //document.getElementById('score').innerText = 'Your score: ' + score + '/5';
            
            // Get the subject name
            const subjectName = document.getElementById('subject').innerText;
    
            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/submitQuiz');
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.onload = function() {
                if (xhr.status === 200) {
                    alert('Quiz submitted successfully!');
                    window.location.href = '/quiz_reports'; // Redirect to student_dashboard route upon successful submission
                }else if (xhr.status === 404){
                    alert('Exam Already Attempted')
                } else {
                    alert('Failed to submit quiz. Please try again later.');
                }
            };
            xhr.send(JSON.stringify({ score: score, subject: subjectName })); // Include subject name in the data
        });
    </script>
</body>
</html>
