
    {% extends 'student_dashboard.html' %}
  
    {% block content %}
    <style>
      .container{
        margin-top: 3%;
        margin:center;
        width: 60%;
        height: auto;
        font-size: large;
      }
</style>
    <div class="container">
    <table class="table ">
        <thead>
          <tr class="table-danger">
            <th scope="col">Subject Code</th>
            <th scope="col">Subject Name</th>

          </tr>

      </table>
    </div>
