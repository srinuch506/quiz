
{% extends 'admin_dashboard.html' %}
  
{% block content %}
<style>
      .container{
        margin-top: 3%;
        margin:center;
        width: 70%;
      
      }
</style>
<div class="container">
<div class="table-responsive-sm">
<table class="table table-sm">
    <thead>
      <tr class="table-danger">
        <th scope="col">Sl.No</th>
        <th scope="col">Roll Number</th>
        <th scope="col">Subject Name</th>
        <th scope="col">Message</th>
        <th scope="col">Replied Message</th>
        <th scope="col">Delete Message</th>

      </tr>
    </thead>
    <tbody >
      {% for details in data %}
      <tr class="table-warning">
        <th scope="row">{{loop.index}}</th>
        <td> {{details.rollnumber}}</td>
        <td> {{details.subject}}</td> 
        <td> {{details.message}}</td> 
        <td> {{details.reply}} </td>  
        <td class="text"><a class="btn btn-danger btn-active btn-sm" style="border-radius:0px;" href="{{url_for('admin_delete_view',roll=details.rollnumber,subject=details.subject)}}">Delete</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
</div>
{% endblock %}
